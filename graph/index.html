<!DOCTYPE html>
	<head>
	<meta charset="utf-8">
	<style type="text/css">
		.node {
			cursor: pointer;
		}
		
		.overlay{
			background-color:#EEE;
		}
		
		.node circle {
			fill: #fff;
			stroke: steelblue;
			stroke-width: 1.5px;
		}
		
		.node text {
			font-size:10px; 
			font-family:sans-serif;
		}
		
		.link {
			fill: none;
			stroke: #ccc;
			stroke-width: 1.5px;
		}
		
		.templink {
			fill: none;
			stroke: red;
			stroke-width: 3px;
		}
		
		.ghostCircle.show{
			display:block;
		}
		
		.ghostCircle, .activeDrag .ghostCircle{
			display: none;
		}
	</style>
	<link rel="stylesheet" type="text/css" media="all" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="request.js"></script>
	</head>
	<body>
		<textarea id="rawData" class="form-control" rows="6"></textarea>
		<button id="graph" type="button" class="btn btn-primary btn-lg btn-block">Graph</button>
		<div id="tree-container"></div>
	</body>
</html>
