<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Chrome Developer Tools Request Parser</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/graph.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="panel-group" id="accordion">
                <div class="panel panel-default" id="panel">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-target="#input" href="#input"><span id="panel-toggle" class="glyphicon glyphicon-minus"></span></a>
                        </h4>
                    </div>
                    <div id="input" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="container-fluid">
                                <div class="row">
                                        <div class="form-group">
                                            <label for="rawData">HAR Output</label>
                                            <textarea id="rawData" name="rawData" class="form-control" rows="6"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <p class="text-center">
                                            <button id="graph" type="button" class="btn btn-primary btn-lg btn-outline-rounded">Graph</button>
                                        </p>
                                    </div>
                                </div>
                            </div>            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div id="tree-container"></div>
            </div>
        </div>
    </div>
	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="//d3js.org/d3.v3.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="js/graph.js"></script>
  </body>
</html>
